<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide-Show | Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    
    <input type="password" id="pass" placeholder="Enter Password">
    <button onclick="showPassword()"><span id="toggle" class="fa-regular fa-eye"></span></button>
</body>
<script>
    function showPassword() {
        if (document.getElementById("pass").type === "password") {
            document.getElementById("pass").type = "text";
            document.getElementById("toggle").className = "fa-solid fa-eye-slash";
        } else {
            document.getElementById("pass").type = "password";
            document.getElementById("toggle").className = "fa-regular fa-eye";

        }
    }
</script>

</html>
